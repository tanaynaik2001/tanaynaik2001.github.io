<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <header id="header">
        <h1>BMI Calculator</h1>
    </header>
    <div class="bmi">
        <form action="" class="form">
            <input type="number" placeholder="Enter height(in cms)..." class="inputHeight">
            <br>
            <input type="number" placeholder="Enter weight(in kgs)..." class="inputWeight">
            <br>
            <button id="btn">Calculate BMI</button>
        </form>
    </div>
    <div id="output"></div>
    <div id="notice"></div>
    <div class="about">
        <p>BMI Calculator project using HTML/CSS/JAVASCRIPT by TANAY NAIK, Computer Engineering student at Dwarkadas J. Sanghvi College Of Engineering</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
