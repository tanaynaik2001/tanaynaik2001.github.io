<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Simple Weight Converter</title>
</head>
<body>
    <div class="container">
        <header id="main-header">
            <h1>Simple Weight Converter</h1>
        </header>
        <form action="" id="form">
            <input type="number" id="inputWeight" placeholder="Enter your weight(in kgs)...">
        </form>
        <div id="output">
            <h4 id="grams">Grams:</h4>
            <h4 id="pounds">Pounds:</h4>
            <h4 id="ounces">Ounces:</h4>

        </div>
        <footer id="main-footer">
            <h1>ABOUT</h1>
            <p>Simple Weight Converter using HTML/CSS/JAVASCRIPT by TANAY NAIK,Computer Engineering student at Dwarkadas J. Sanghvi College Of Engineering</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
